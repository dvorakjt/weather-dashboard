<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://kit.fontawesome.com/e1ffe7f2ba.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="bg-img" id="dayBg">
        <nav class="navbar-expand-lg navbar-dark bg-dark">
            <div class="container" style="text-align: center;">
                <div class="row">
                    <div class="col-md">
                        <h1 class="navbar-brand">Weather Dashboard</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md">
                        <h6 class="navbar-text" id="date"></h6>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-4 mt-2">
                    <div class="card p-2" id="searchCard">
                        <div class="row">
                            <div class="col-md">
                                <h5 class="card-title">Search for a City</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-9">
                                <input class="form-control" type="search" placeholder="Search" aria-label="Search"
                                    id="cityInput">
                            </div>
                            <div class="col-lg-3">
                                <button class="btn btn-primary my-2 my-sm-0" type="submit" id="submitBtn">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                        <section id="citiesSection"></section>
                        <div class="row">
                            <div class=col-md>
                                <buttton class="btn btn-danger mt-5" id="clearBtn">Clear Searches</buttton>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 mt-2">
                    <div class="card p-4" id="cityCard">
                        <div class="row">
                            <div class="col-md">
                                <h3 class="card-title" id="currentCity">←←←Find Your City</h3>
                            </div>
                            <div class="col-md">
                                <img src="http://openweathermap.org/img/wn/10d@2x.png" id="icon0"
                                    alt="current weather icon" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <p class="card-text" id="temperature">Temperature:</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <p class="card-text" id="humidity">Humidity:</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <p class="card-text" id="wind-speed">Wind-speed:</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md">
                                <p class="card-text" id="uv">UV Index:</p>
                            </div>
                        </div>
                    </div>
                    <div class="row" id="forecastRow">
                        <div class="col-md=2">
                            <div class="card m-2 p-2 bg-primary text-white">
                                <h6 class="card-title" id="d1date"></h6>
                                <img src="http://openweathermap.org/img/wn/02d.png" id="icon1"
                                    alt="tomorrow's weather icon" />
                                <p class="card-text" id="d1temp">Temperature</p>
                                <p class="card-text" id="d1hum">Humidity</p>
                                <select class="form-control" disabled="disabled" id="d1">
                                    <option>6:00AM</option>
                                    <option>9:00AM</option>
                                    <option>12:00PM</option>
                                    <option>3:00PM</option>
                                    <option>6:00PM</option>
                                    <option>9:00PM</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md=2">
                            <div class="card m-2 p-2 bg-primary text-white">
                                <h6 class="card-title" id="d2date"></h6>
                                <img src="http://openweathermap.org/img/wn/02d.png" id="icon2"
                                    alt="day 2 weather icon" />
                                <p class="card-text" id="d2temp">Temperature</p>
                                <p class="card-text" id="d2hum">Humidity</p>
                                <select class="form-control" disabled="disabled" id="d2">
                                    <option>6:00AM</option>
                                    <option>9:00AM</option>
                                    <option>12:00PM</option>
                                    <option>3:00PM</option>
                                    <option>6:00PM</option>
                                    <option>9:00PM</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md=2">
                            <div class="card m-2 p-2 bg-primary text-white">
                                <h6 class="card-title" id="d3date"></h6>
                                <img src="http://openweathermap.org/img/wn/02d.png" id="icon3"
                                    alt="day 3 weather icon" />
                                <p class="card-text" id="d3temp">Temperature</p>
                                <p class="card-text" id="d3hum">Humidity</p>
                                <select class="form-control" disabled="disabled" id="d3">
                                    <option>6:00AM</option>
                                    <option>9:00AM</option>
                                    <option>12:00PM</option>
                                    <option>3:00PM</option>
                                    <option>6:00PM</option>
                                    <option>9:00PM</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md=2">
                            <div class="card m-2 p-2 bg-primary text-white">
                                <h6 class="card-title" id="d4date"></h6>
                                <img src="http://openweathermap.org/img/wn/02d.png" id="icon4"
                                    alt="day 4 weather icon" />
                                <p class="card-text" id="d4temp">Temperature</p>
                                <p class="card-text" id="d4hum">Humidity</p>
                                <select class="form-control" disabled="disabled" id="d4">
                                    <option>6:00AM</option>
                                    <option>9:00AM</option>
                                    <option>12:00PM</option>
                                    <option>3:00PM</option>
                                    <option>6:00PM</option>
                                    <option>9:00PM</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md=2">
                            <div class="card m-2 p-2 bg-primary text-white">
                                <h6 class="card-title" id="d5date"></h6>
                                <img src="http://openweathermap.org/img/wn/02d.png" id="icon5"
                                    alt="day 5 weather icon" />
                                <p class="card-text" id="d5temp">Temperature</p>
                                <p class="card-text" id="d5hum">Humidity</p>
                                <select class="form-control" disabled="disabled" id="d5">
                                    <option>6:00AM</option>
                                    <option>9:00AM</option>
                                    <option>12:00PM</option>
                                    <option>3:00PM</option>
                                    <option>6:00PM</option>
                                    <option>9:00PM</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone.min.js"></script>
    <script src="assets/scripts/script.js"></script>
</body>

</html>
