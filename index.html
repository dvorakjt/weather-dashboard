<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
    <script src="https://kit.fontawesome.com/e1ffe7f2ba.js" crossorigin="anonymous"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar-expand-lg navbar-dark bg-dark">
        <div class="container" style="text-align: center;">
            <h1 class="navbar-brand">Weather Dashboard</h1>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4 mt-2">
                <div class="card p-2" id="searchCard">
                    <div class="row">
                        <div class="col-md">
                            <h5 class="card-title">Search for a City</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-9">
                            <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary my-2 my-sm-0" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8 mt-2">
                <div class="card p-4">
                    <div class="row">
                        <div class="col-md">
                            <h3 class="card-title" id="currentCity">City Name Goes Here</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <p class="card-text" id="temperature">Temperature:</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <p class="card-text" id="humidity">Humidity:</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <p class="card-text" id="wind-speed">Wind-speed:</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                            <p class="card-text" id="uv">UV Index:</p>
                        </div>
                    </div>
                </div>
                <div class="row" id="forecastRow">
                    <div class="col-md=2">
                        <div class="card ml-3 mt-2 mb-2 mr-2 p-2 bg-primary text-white">
                            <h6 class="card-title">day</h6>
                            <i class="fas fa-sun"></i>
                            <p class="card-text">Temperature:</p>
                            <p class="card-text">Humidity:</p>
                        </div>
                    </div>
                    <div class="col-md=2">
                        <div class="card m-2 p-2 bg-primary text-white">
                            <h6 class="card-title">day</h6>
                            <i class="fas fa-sun"></i>
                            <p class="card-text">Temperature:</p>
                            <p class="card-text">Humidity:</p>
                        </div>
                    </div>
                    <div class="col-md=2">
                        <div class="card m-2 p-2 bg-primary text-white">
                            <h6 class="card-title">day</h6>
                            <i class="fas fa-sun"></i>
                            <p class="card-text">Temperature:</p>
                            <p class="card-text">Humidity:</p>
                        </div>
                    </div>
                    <div class="col-md=2">
                        <div class="card m-2 p-2 bg-primary text-white">
                            <h6 class="card-title">day</h6>
                            <i class="fas fa-sun"></i>
                            <p class="card-text">Temperature:</p>
                            <p class="card-text">Humidity:</p>
                        </div>
                    </div>
                    <div class="col-md=2">
                        <div class="card m-2 p-2 bg-primary text-white">
                            <h6 class="card-title">day</h6>
                            <i class="fas fa-sun"></i>
                            <p class="card-text">Temperature:</p>
                            <p class="card-text">Humidity:</p>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
